<!DOCTYPE html>
<html ng-app="tttApp">
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/ttt.js"></script>
  <script type="text/javascript" src="js/tttController.js"></script>
</head>
<body ng-Controller="tttController as ttt">

  <header class="font3D">Tic-Tac-Toe</header>
    
  <table class="container">
    <tr>
      <td class="left">
        <ul class="player font3D">
          <li>{{ttt.player1.name}}</li><br><li>{{ttt.player1.score}}</li>
        </ul>
      </td>
      <td class="main" >
        
          <table class="boxes">
            <tr>
            <td class="box" ng-repeat="cell in ttt.gameBoard track by $index" >
              <div class="boxImg" ng-click="ttt.selectCell(cell)" > 
                <!-- <span class="rotateY"> -->
                  <img class="playerImg rotateY" ng-show="cell.displayImage" ng-src={{cell.image}}>
                <!-- </span> -->
              </div>
            </td>
          </tr>
          </table>
    
                
        <table class="info">
            <tr class="message">
              <td >
                <input class="playAgainButton" type="submit" ng-submit="ttt.playAgain()" value="Play Again!"></input>
              </td>
            </tr> <tr>
              <td class="message2 fontShadow">
                <div class = "blinker" ng-show="ttt.showMessage">{{ttt.message}}</div>
              </td>
            </tr>
        </table> 
      </td>

      <td class="right">
         <ul class="player fontShadow">
          <li>{{ttt.player2.name}}</li><br><li>{{ttt.player2.score}}</li>
        </ul>
      </td>
    </tr>
  </table>  


 
<footer></footer>
</body>
</html>
