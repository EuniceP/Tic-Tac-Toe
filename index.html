<!-- Tic-Tac-Toe with R2-D2 -->
<!-- ====================== -->
<!DOCTYPE html>
<html ng-app="tttApp">
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
<!--   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script type="text/javascript" src="js/ttt.js"></script>
  <script type="text/javascript" src="js/tttController.js"></script>
</head>
<body ng-Controller="tttController as t">
<img class="spaceship clearboth" src="img/millenniumfalcon.jpg"></img>
  <header class="font3D">Tic-Tac-Toe</header>
    
  <table class="container">
    <tr>
      <td class="left">
        <div>  
         <form  class="player1" ng-submit="t.updatePlayer(1, t.ttt.player1.name, t.ttt.player1.image)"> 

             Name:  <input class="font14" type="text" ng-model="t.ttt.player1.name" placeholder={{t.ttt.player1.name}}><br><br>

          </form>
       </div>
  
        <ul class="player fontShadow boxShadow">
          <li>{{t.ttt.player1.name}}</li><br><li>{{t.ttt.player1.score}}</li>
        </ul>
      </td>
      <td class="main" >

      <table class="boxes">
            <tr>
            <td class="box boxShadow"  ng-repeat="cell in t.ttt.board track by $index" >
              <div class="boxImg" ng-click="t.selectCell($index)" > 
                  <img class="playerImg rotateY" ng-show="cell.displayImage" ng-src={{cell.image}}>
              </div>
            </td>
          </tr>
          </table>
                
        <table class="info">
            <tr class="message">
              <td >
                <table class="buttonTable" ><tr>
                <td class="newGame">
                  <form ng-submit="t.newGame()">
                    <input type="submit" class="newGameButton button buttonShadow" value="New Game"></input></form>
                </td>
                <td class = "joinGame">
                  <form ng-submit="t.joinGame()">
                    <input type="submit" class="joinGameButton button buttonShadow" value="Join Game!"></input>
                  </form>
                </td>
                 <td class = "playAgain">
                  <form ng-submit="t.playAgain()">
                    <input type="submit" class="playAgainButton button buttonShadow" value="Play Again!"></input>
                  </form>
                </td>
                </tr>
                </table>
              </td>
            </tr> 
            <tr>
              <td class="message">
                <div class = "blinker" ng-show="Message !== ''">{{t.ttt.game.message}}</div>
              </td>
            </tr>
           <tr>
              <td class="gameID">
                <div class = "font16" >Game ID: {{t.ttt.game.gameId}}</div>
              </td>
            </tr>

        </table> 
      </td>

      <td class="right">
        <div>
          <form  class="player2 " ng-submit="t.updatePlayer(2, t.ttt.player2.name, t.ttt.player2.image)">
             Name:  <input class="font14" type="text" ng-model="t.ttt.player2.name" placeholder={{t.ttt.player2.name}}><br><br>
          </form>
        </div>
          <ul class="player fontShadow boxShadow">
            <li>{{t.ttt.player2.name}}</li><br><li>{{t.ttt.player2.score}}</li>
          </ul>
      </td>
    </tr>
  </table>  
<!-- <img class="slideLeft" src="img/starwarsships.jpg"></img> -->
<img class="slideRight" src="img/starwarsships.jpg"></img>

<footer></footer>
</body>
</html>
