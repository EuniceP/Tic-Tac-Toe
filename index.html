<!DOCTYPE html>
<html ng-app="tttApp">
<head>
  <title>Tic-Tac-Toe</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/ttt.js"></script>
  <script type="text/javascript" src="js/tttController.js"></script>
</head>
<body ng-Controller="tttController as ttt">

  <header>Tic-Tac-Toe</header>
 
  <table class="container">
    <tr>
      <td class="left">
        <div class="player1"><br>{{ttt.player1.name}}<br>
        <br>{{ttt.player1.score}} <br></div>
      </td>
      <td class="main" >
        <div class="boxes">
          <div class="box" ng-repeat="cell in ttt.gameBoard track by $index" >
            <div class="boxImg" ng-click="ttt.selectCell(cell)" >
              <img class="playerImg"  ng-src={{cell.image}}>
            </div>
          </div>
        </div>
      </td>
      <td class="right">
       <div class="player2"><br>{{ttt.player2.name}}<br>
          <br>{{ttt.player2.score}}<br></div>
       </td>
    </tr>
  </table>  
  
  <div>
     <div class="message" ng-show="ttt.showMessage" >{{ttt.message}} </div>
  </div> 
   <!-- <div class="playAgainButton">
      <input  type="button" ng-submit="ttt.playAgain()" >Play Again!</input>
  </div>
 -->
</body>
<footer></footer>
</html>
