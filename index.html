<!DOCTYPE html>
<html ng-app="tttApp">
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
  <script src="js/angular.js"></script>
<!--   <script src="js/firebase.js"></script>
  <script src="js/angularfire.js"></script>
 -->
  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script type="text/javascript" src="js/ttt.js"></script>
  <script type="text/javascript" src="js/tttController.js"></script>
</head>
<body ng-Controller="tttController as ttt">
<img class="spaceship clearboth" src="img/millenniumfalcon.jpg"></img>
  <header class="font3D">Tic-Tac-Toe</header>
    
  <table class="container">
    <tr>
      <td class="left">
        <div>  
          <form  class="player1" ng-submit="ttt.updatePlayer(1,ttt.playerName,ttt.playerImage1) ">

            User Name:  <input class="font14" type="text" ng-model="ttt.playerName1" placeholder={{ttt.playerName1}}><br><br>
            
            Select your image: <input class="font16" type="file" ng-model="ttt.playerImage1" placeholder={{ttt.playerImage1}} >
            
          </form>
       </div>
  
        <ul class="player font3D boxShadow">
          <li>{{ttt.player1.name}}</li><br><li>{{ttt.player1.score}}</li>
        </ul>
      </td>
      <td class="main" >
        
          <table class="boxes">
            <tr>
            <td class="box boxShadow" ng-repeat="cell in ttt.gameBoard track by $index" >
              <div class="boxImg" ng-click="ttt.selectCell(cell)" > 
                <!-- <span class="rotateY"> -->
                  <img class="playerImg rotateY" ng-show="cell.displayImage" ng-src={{cell.image}}>
                <!-- </span> -->
              </div>
            </td>
          </tr>
          </table>
                
        <table class="info">
            <tr class="message">
              <td >
                <form ng-submit="ttt.playAgain()">
                  <input type="submit" class="playAgainButton buttonShadow" value="Play Again!"></input>
                </form>
                
              </td>
            </tr> <tr>
              <td class="message2 fontShadow">
                <div class = "blinker" ng-show="ttt.showMessage">{{ttt.message}}</div>
              </td>
            </tr>
        </table> 
      </td>

      <td class="right">
        <div>
          <form  class="player2 " ng-submit="ttt.updatePlayer(2,ttt.playerName2,ttt.playerImage2)">
            User Name:  <input class="font14" type="text" ng-model="ttt.playerName2" placeholder={{ttt.playerName2}}><br><br>
            
            Select your image: <input class="font14" type="file" ng-model="ttt.playerImage2"  placeholder={{ttt.playerImage2}} >
            
          </form>
        </div>
          <ul class="player font3D boxShadow">
            <li>{{ttt.player2.name}}</li><br><li>{{ttt.player2.score}}</li>
          </ul>
      </td>
    </tr>
  </table>  
<!-- <img class="slideLeft" src="img/starwarsships.jpg"></img> -->
<img class="slideRight" src="img/starwarsships.jpg"></img>

<footer></footer>
</body>
</html>
